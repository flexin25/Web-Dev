<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Let's learn it</title>
</head>

<body>
    <h1>Form to register for Goonmaxxing Contest</h1>
    <form action="post"></form>

    </div>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male">
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">female</label>
    <div>
        <input type="checkbox" name="subscribe" id="username" value="yes">
        <label for="subscribe">Subscribe to our newsletter</label>
    </div>
    <div>
        <br>
        <label for="comment">Reason to like brainrot contents....</label>
        <br>
        <textarea name="comment" rows="4" cols="50">Enter your Rizz level....
        </textarea>
    </div>
    <div> 
         <select name="Brainrots" id="brainrot">
            <option value="1">Skibidi Da Goat</option>
            <option value="2">Tralalelo Tralala</option>
            <option value="3">Bombardino Crocodilo</option>
         </select>
    </div>
    </form>
</body>

</html>
